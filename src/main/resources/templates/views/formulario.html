<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<header th:replace="components/header :: header "></header>
<body>
<nav th:replace="components/navbar :: nav_bar "></nav>



<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/api/v1/articulos/guardarArticulo}" th:object="${nuevoArticulo}" method="post"  enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="form-group col-md-12">
                                <label for="titulo">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{nombre}" >
                                <div class="text-danger"  ></div>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="precio">Precio:</label>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}" >
                                <div class="text-danger" ></div>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="descripcion">Descripci√≥n: </label>
                                <textarea class="form-control" id="descripcion" rows="5" th:field="*{descripcion}" ></textarea>
                                <div class="text-danger" ></div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                                    Formulario
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<nav th:replace="components/navbar :: footer "></nav>
</body>
</html>
